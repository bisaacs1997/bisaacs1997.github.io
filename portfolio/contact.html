    <form action="mailto:bryceisaacs@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together-->
        <fieldset>
        <legend><h1>How do I contact you?</h1></legend>
            <!-- Company input type="text" completed below for you as an example-->
            <div>         
                <label for="compName">Company:</label>
                <br>
                <input type="text" id="compName" name="compName" size="55"><br>
            </div>
                
            <!-- Person to Contact input type="text" -->
            <div>
                <label for="Contact">Person to contact:</label>
                <br>
                <input type="text" id="Contact" name="Contact" size="35">
                <br>

            </div>

            <!-- Email Text Box input type="text" -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" style="margin-Right: 20px" placeholder="Email">
            </div>

            <!-- Phone Number input type="text" -->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="PhoneNum">Phone Number:</label>
                <input type="text" id="PhoneNum" name="PhoneNum" style="Margin-right: 14px" placeholder="000-000-0000">

            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend><h1>What opportunities are <br>available at your company?</h1></legend>
            <!-- Select Box, https://www.w3schools.com/tags/tag_select.asp -->
            <label for="Position">Type of Position:</label>

            <select name="Position" id="Position">
             <option value="Internship">Internship</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Full-Time">Full-Time</option>
             <option value="Contract">Contract</option>
             <option value="Temporary">Temporary</option>
             <option value="On Call">On Call</option>
            </select>
            <!-- Radio Buttons, https://www.w3schools.com/tags/att_input_type_radio.asp -->
            <br><br>
            <h2>How did you find me?</h2>
            <br>
            <input type="radio" id="LinkedIn" name="LinkedIn" value="LinkedIn">
            <label for="LinkedIn">LinkedIn</label>
            <input type="radio" id="JobFair" name="JobFair" value="JobFair">
            <label for="JobFair">Job Fair</label>
            <br>
            <input type="radio" id="CWIPartner" name="CWIPartner" value="CWIPartner">
            <label for="CWIPartner">CWI Partner</label>
            <input type="radio" id="Other" name="Other" value="Other">
            <label for="Other">Other</label>
            <div>
                <!-- Text Area, https://www.w3schools.com/tags/tag_textarea.asp -->
                
                <label for="Prepare"></label>

                <textarea id="Prepare" name="Prepare" rows="10" cols="100">
                How should I prepare for the interview?
                </textarea>
            </div>
        </fieldset>
